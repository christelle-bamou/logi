<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Épreuves - Sélection du Pays</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleFields() {
            const countrySelect = document.getElementById('country');
            const additionalFields = document.getElementById('additional-fields');
            if (countrySelect.value === 'TE') {
                additionalFields.classList.remove('hidden');
            } else {
                additionalFields.classList.add('hidden');
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-purple-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Past Papers</h1>
    </header>

    <!-- Main Content -->
    <main class="flex justify-center items-center min-h-screen">
        <!-- Card: Select Country -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md min-h-[1000px]">
            <h2 class="text-2xl font-bold text-center mb-6">Select Your Country</h2>

            <!-- Form to Select Country -->
            <form>
                <div class="mb-4">
                    <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Choose your country:</label>
                    <select id="country" name="country" class="block w-full bg-gray-200 text-gray-700 py-2 px-3 rounded focus:outline-none focus:bg-white focus:border-purple-500" onchange="toggleFields()">
                        <option value="">Cameroun</option>
                        <option value="TE">Technical GCE</option>
                        <option value="CO">Commercial GCE</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>

                <!-- Additional Fields for Technical GCE -->
                <div id="additional-fields" class="hidden mb-4">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Select Subject:</label>
                    <select id="subject" name="subject" class="block w-full bg-gray-200 text-gray-700 py-2 px-3 rounded focus:outline-none focus:bg-white focus:border-purple-500">
                        <option value="">Choose a subject</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <!-- Add more subjects as needed -->
                    </select>

                    <label for="year" class="block text-gray-700 text-sm font-bold mb-2 mt-4">Select Year:</label>
                    <select id="year" name="year" class="block w-full bg-gray-200 text-gray-700 py-2 px-3 rounded focus:outline-none focus:bg-white focus:border-purple-500">
                        <option value="">Choose a year</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <!-- Add more years as needed -->
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-500">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>© 2024 Gestion des Épreuves - Tous droits réservés</p>
    </footer>

</body>
</html>
