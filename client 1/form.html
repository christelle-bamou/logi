<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Zenu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: rgb(25, 123, 204);
        }
    </style>
</head>
<body class="bg-teal-600 flex flex-col min-h-screen">
    <!-- Conteneur principal -->
    <div class="flex-grow flex items-center justify-center">
       <div class="text-center">
           <h1 class="text-4xl font-bold text-white">Zenu</h1>
           <p class="text-sm text-gray-200">Connexion</p>
       </div>
    </div>

    <!-- Formulaire en bas de l'Ã©cran -->
    <div class="bg-white rounded-t-2xl shadow-lg p-8 w-full max-w-md mx-auto">
      <form class="space-y-4">
         <!-- Nom de l'utilisateur -->
         <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nom de l'utilisateur</label>
            <div class="relative mt-1">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" id="username" name="username" placeholder="Nom de l'utilisateur"
                       class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">
            </div>
         </div>

         <!-- Mot de passe -->
         <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <div class="relative mt-1">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password" name="password" placeholder="Mot de passe"
                       class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">
            </div>
         </div>

         <!-- Bouton Se connecter -->
         <div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2">
                Se connecter
            </button>
         </div>
      </form>

      <!-- Lien d'inscription -->
      <div class="mt-6 text-center">
         <p class="text-sm text-gray-500">Vous n'avez pas de compte ?
            <a href="#" class="text-blue-500 font-bold hover:underline">Inscrivez-vous</a>
         </p>
      </div>
   </div>
</body>
</html>
